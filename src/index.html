<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pulsometr</title>
		<link rel="stylesheet" href="css/fonts" />
		<link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<section class="promo">
			<div class="container">
				<header class="header">
					<a href="#" class="header__logo">
						<img src="img/header_logo.png" alt="logo" />
					</a>
					<div class="header__official">
						Официальный представитель
						<span>Garmin, Polar, Suunto</span>
					</div>
					<div class="header__contacts">
						<a href="tel:+74999228974" class="header__phone"
							>+7 (499) 922-89-74</a
						>
						<button class="button">заказать звонок</button>
					</div>
				</header>

				<div class="promo__wrapper">
					<h1 class="promo__header">Подбор пульсометра</h1>
					<h2 class="promo__subheader">
						с учётом вашего уровня подготовки
					</h2>

					<div class="promo__icons">
						<div class="promo__icon">
							<img src="icons/h_clock_icon.png" alt="timer" />
							Время подбора: <br />
							10 минут
						</div>
						<div class="promo__icon">
							<img src="icons/h_cart_icon.png" alt="cart" />
							Бесплатная доставка
						</div>
						<div class="promo__icon">
							<img src="icons/h_messages_item.png" alt="answer" />
							Ответим на все вопросы
						</div>
					</div>

					<button class="button button_main">
						заказать консультацию
					</button>
					<div class="promo__link">
						или <a href="#">перейти в каталог</a>
					</div>
				</div>
			</div>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
